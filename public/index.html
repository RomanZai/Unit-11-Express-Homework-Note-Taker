<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Notebook</h1>

      <div class="text-center">
        <a href="/notes"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Notes</button></a>
      </div>
    </div>

    <form>
        <fieldset>
          <div class="form-group">
            <label>Please make a note</label>
            <input class="form-control" id="notesInput" rows="3">
          </div>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
<br>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/notes">API Notes Link</a>
      </div>
    </footer>

  </div>

  <script type="text/javascript">
  
    $("#submit").on("click", function(event) {
      event.preventDefault();
  
      var newNotes = {
        customerNotes: $("#notesInput").val().trim(),
      };

      console.log(newNotes);
  
      $.post("/api/notes", newNotes,
        function() {
            alert("Note added");
           $("#notesInput").val(""); 
        });
  
    });
  
  </script> 

</body>
</html>
